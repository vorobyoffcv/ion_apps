<ion-header>

  <ion-navbar>
    <ion-title>MaterialEdit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label for="title" stacked>title</ion-label>
        <ion-input type="text" name="title" [(ngModel)]="material.title" ></ion-input>
      </ion-item>
    <div padding>
      <button ion-button color="primary" (click)="onClicked()">save</button>
    </div>
  </form>
</ion-content>
