<ion-header>

  <ion-navbar>
    <ion-title>materials</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  padding>

<ion-row *ngFor="let item of items">

    <ion-col col-3>
        <ion-item>
        <ion-label floating>Length</ion-label>
        <ion-input [(ngModel)]="item.length" type="title"></ion-input>
        </ion-item>
    </ion-col>
    <ion-col col-3>
        <ion-item>
        <ion-label floating>Height</ion-label>
        <ion-input [(ngModel)]="item.height" type="title"></ion-input>
        </ion-item>
    </ion-col>
    <ion-col col-3>
        <ion-item>
        <ion-label floating>Depth</ion-label>
        <ion-input [(ngModel)]="item.depth" type="title"></ion-input>
        </ion-item>
    </ion-col>
    <ion-col col-3>
        <ion-item>
        <ion-label floating>Joint</ion-label>
        <ion-input [(ngModel)]="item.joint" type="title"></ion-input>
        </ion-item>
    </ion-col>


</ion-row>

</ion-content>
