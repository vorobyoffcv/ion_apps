<ion-header>

  <ion-navbar>
    <ion-title>materials</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  class="card-background-page">

<ion-card *ngFor="let item of items" (click)="itemTapped($event, item)" >
<ion-item>
    <h2>{{item.title}}</h2>
 </ion-item>
  <ion-row>

    <ion-col >
        <ion-label >Length</ion-label>
        <ion-label >{{item.length}}</ion-label>
    </ion-col>
    <ion-col >
        <ion-label >Height</ion-label>
        <ion-label >{{item.height}}</ion-label>
    </ion-col>
    <ion-col >
        <ion-label >Depth</ion-label>
        <ion-label >{{item.depth}}</ion-label>
    </ion-col>
    <ion-col >
        <ion-label >Joint</ion-label>
        <ion-label >{{item.joint}}</ion-label>
    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
